{%  extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<div class="container py-4">
    <h1 class="text-center mb-4">Casa en Alquiler</h1>
    <div class="bg-light p-4 rounded mb-4 text-center">
        <p class="mb-1">Ubicaci√≥n: San Carlos de Bariloche, Argentina</p>
        <p class="mb-1">Disponible para turismo y mensual</p>
        <p class="mb-0">Contacto: +54 9 2215114083</p>
    </div>

    <div class="masonry">
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen1.jpg' %}" class="img-fluid rounded" alt="Foto 1" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen2.jpg' %}" class="img-fluid rounded" alt="Foto 2" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen3.jpg' %}" class="img-fluid rounded" alt="Foto 3" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen4.jpg' %}" class="img-fluid rounded" alt="Foto 4" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen5.jpg' %}" class="img-fluid rounded" alt="Foto 5" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen6.jpg' %}" class="img-fluid rounded" alt="Foto 6" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen7.jpg' %}" class="img-fluid rounded" alt="Foto 7" style="max-width: 400px; height: auto;">
        </div>
        <div class="col" onclick="openModal(this)">
            <img src="{% static 'imagen8.jpg' %}" class="img-fluid rounded" alt="Foto 8" style="max-width: 400px; height: auto;">
        </div>
    </div>
    
    <div id="imageModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl"> 
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid rounded shadow-lg" alt="" style="max-width: 100%; max-height: 90vh;">
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .modal-backdrop {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, .38); /* Oscurece un poco el fondo */
        }
        .masonry {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .col {
            display: flex;
            justify-content: center;
        }
        .col img {
            object-fit: contain;
        }
    </style>
    
    <script>
        function openModal(element) {
            const imgSrc = element.querySelector('img').src;
            document.getElementById('modalImage').src = imgSrc;
            var modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>
{% endblock %}
